<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hair Studio</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Playfair Display', serif;
            text-align: center;
            overflow-x: hidden;
        }
        
        /* 1. Effetto di transizione capelli */
        .hair-transition {
            width: 250px;
            height: 250px;
            background: url('https://source.unsplash.com/250x250/?hairstyle') center/cover;
            transition: filter 1s ease-in-out;
        }
        .hair-transition:hover {
            filter: hue-rotate(90deg);
        }

        /* 2. Scritta dorata 3D */
        .gold-text {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px gold;
        }
        
        /* 3. Galleria con effetto hover a specchio */
        .mirror-gallery img {
            width: 200px;
            height: 200px;
            transition: transform 0.5s;
        }
        .mirror-gallery img:hover {
            transform: scaleX(-1);
        }
        
        /* 4. Effetto pennellata per sezioni */
        .painted-section {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.7), rgba(255, 255, 255, 0.2));
            padding: 20px;
            border-radius: 20px;
        }
        
        /* 5. Menù con scivolamento elegante */
        .menu a {
            color: gold;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            transition: transform 0.3s, color 0.3s;
        }
        .menu a:hover {
            color: beige;
            transform: translateY(-5px);
        }
        
        /* 6. Sfondo effetto seta animata */
        .silk-bg {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), rgba(255, 255, 255, 0.1));
            height: 100px;
            animation: silkMove 3s infinite linear;
        }
        @keyframes silkMove {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }
        
        /* 7. Testo con illuminazione dinamica */
        .glowing-text {
            font-size: 2rem;
            text-shadow: 0 0 15px gold;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px gold; }
            100% { text-shadow: 0 0 20px gold; }
        }
        
        /* 8. Portfolio con zoom effetto hover */
        .portfolio img {
            width: 200px;
            transition: transform 0.3s;
        }
        .portfolio img:hover {
            transform: scale(1.1);
        }
        
        /* 9. Bottone con effetto capelli al vento */
        .windy-button {
            display: inline-block;
            padding: 15px 30px;
            background: gold;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .windy-button:hover {
            transform: translateY(-3px) rotate(-2deg);
            box-shadow: 5px 5px 15px rgba(255, 215, 0, 0.5);
        }
        
        /* 10. Caricamento con forbici animate */
        @keyframes scissors {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }
        .scissors-loader {
            font-size: 2rem;
            display: inline-block;
            animation: scissors 1s infinite;
        }
    </style>
</head>
<body>
    <h1 class="gold-text">Luxury Hair Studio</h1>
    
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Servizi</a>
        <a href="#">Prenota</a>
    </nav>
    
    <div class="silk-bg"></div>
    
    <h2 class="glowing-text">Brilla con il tuo stile</h2>
    
    <button class="windy-button">Prenota Ora</button>
    
    <div class="painted-section">Un trattamento su misura per te</div>
    
    <div class="mirror-gallery">
        <img src="https://source.unsplash.com/200x200/?haircut" alt="Taglio 1">
        <img src="https://source.unsplash.com/200x200/?hairstyle" alt="Taglio 2">
    </div>
    
    <div class="portfolio">
        <img src="https://source.unsplash.com/200x200/?barber" alt="Portfolio 1">
        <img src="https://source.unsplash.com/200x200/?hairdresser" alt="Portfolio 2">
    </div>
    
    <div class="hair-transition"></div>
    
    <div class="scissors-loader">✂️</div>
</body>
</html>
